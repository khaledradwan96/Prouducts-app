<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products App</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

  <!-- CSS files -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    .product {
      transition: 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
      background-color: rgba(204, 204, 204, 0.3)
    }

    .product img {
      height: 150px;
      object-fit: contain;
    }

    footer .fa-circle {
      color: #313131;
      transition: 0.3s;
    }

    footer .fa-brands {
      transition: 0.3s;
    }

    footer .fa-stack:hover .fa-brands {
      color: #000;
    }

    footer .fa-stack:hover .fa-circle {
      color: #fff;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="py-3 mb-2">
      <label class="fw-bold my-2" for="pName">Product Name :</label>
      <input type="text" class="form-control" id="pName">
    </div>

    <div class="py-3 mb-2">
      <label class="fw-bold my-2" for="pPrice">Product Price :</label>
      <input type="text" class="form-control" id="pPrice">
    </div>

    <div class="py-3 mb-2">
      <label class="fw-bold my-2" for="pCategory">Product Category :</label>
      <select name="" id="pCategory" class="form-select">
        <option value="Tv">Tv</option>
        <option value="screen">screen</option>
        <option value="laptop">laptop</option>
        <option value="mobile">mobile</option>
      </select>
    </div>

    <div class="py-3 mb-2">
      <label class="fw-bold my-2" for="pImage">Product Image :</label>
      <input type="file" multiple accept="image/*" class="form-control" id="pImage">
    </div>

    <div class="py-3 mb-2">
      <label class="fw-bold my-2" for="pDesc">Product Description :</label>
      <textarea name="" id="pDesc" class="form-control"></textarea>
    </div>

    <button id="addBtn" onclick="addProduct()" class="btn btn-info">Add Product</button>
    <button id="updateBtn" onclick="updateProduct(updateIndex)" class="btn btn-warning d-none">Update Product</button>
  </div>

  <div class="container text-center mt-4">
    <input type="text" id="searchInput" oninput="search()" class="form-control w-50 mx-auto mb-5"
      placeholder="Search Here...">
    <div class="row gy-4" id="myRow"> </div>
    <button onclick="clearAll()" class="btn btn-danger my-5">Clear All Products</button>
  </div>
