<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CSS files -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <div class="container">
    <div class="py-3 mb-2">
      <label class="fw-bold my-2" for="pName">Product Name :</label>
      <input type="text" class="form-control" id="pName">
    </div>

    <div class="py-3 mb-2">
      <label class="fw-bold my-2" for="pPrice">Product Price :</label>
      <input type="text" class="form-control" id="pPrice">
    </div>

    <div class="py-3 mb-2">
      <label class="fw-bold my-2" for="pCategory">Product Category :</label>
      <select name="" id="pCategory" class="form-select">
        <option value="Tv">Tv</option>
        <option value="screen">screen</option>
        <option value="laptop">laptop</option>
        <option value="mobile">mobile</option>
      </select>
    </div>

    <div class="py-3 mb-2">
      <label class="fw-bold my-2" for="pImage">Product Image :</label>
      <input type="file" class="form-control" id="pImage">
    </div>

    <div class="py-3 mb-2">
      <label class="fw-bold my-2" for="pDesc">Product Desc :</label>
      <textarea name="" id="pDesc" class="form-control"></textarea>
    </div>

    <button onclick="addProduct()" class="btn btn-info">Add Product</button>
    <button onclick="addProduct()" class="btn btn-danger">Clear All Products</button>

  </div>

  <div class="container text-center py-5 mt-4">
    <div class="row gy-5" id="myRow">

    </div>
  </div>






  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
