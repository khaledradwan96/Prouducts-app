<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CSS files -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <div class="container">

    <div class="py-3 mb-2">
      <label class="fw-bold my-2" for="pName">Product Name :</label>
      <input type="text" class="form-control" id="pName">
    </div>

    <div class="py-3 mb-2">
      <label class="fw-bold my-2" for="pPrice">Product Price :</label>
      <input type="text" class="form-control" id="pPrice">
    </div>

    <div class="py-3 mb-2">
      <label class="fw-bold my-2" for="pCategory">Product Category :</label>
      <select name="" id="pCategory" class="form-select">
        <option value="Tv">Tv</option>
        <option value="screen">screen</option>
        <option value="laptop">laptop</option>
        <option value="mobile">mobile</option>
      </select>
    </div>

    <div class="py-3 mb-2">
      <label class="fw-bold my-2" for="pImage">Product Image :</label>
      <input type="file" class="form-control" id="pImage">
    </div>

    <div class="py-3 mb-2">
      <label class="fw-bold my-2" for="pDesc">Product Desc :</label>
      <textarea name="" id="pDesc" class="form-control"></textarea>
    </div>

    <button onclick="addProduct()" class="btn btn-info">Add Product</button>

  </div>

  <div class="container text-center py-5 mt-4">
    <div class="row gy-5">
      <div class="col-md-3">
        <div class="product border border-2 shadow p-3 rounded-3">
          <img src="images/phone1.webp" class="w-100" alt="phone">
          <h2 class="h4 fw-bold">Nokia</h2>
          <p class="text-secondary">Lorem, ipsum dolor.</p>
          <h3 class="h5"><span class="fw-bold">Price :</span>5000</h3>
          <h3 class="h5"><span class="fw-bold">Category :</span>mobile</h3>
          <h3 class="h5 mb-3"><span class="fw-bold">Price :</span>5000</h3>
          <button class="btn btn-outline-danger"> <i class="fa-solid fa-delete-left"></i> Delete</button>
          <button class="btn btn-outline-warning"> <i class="fa-solid fa-edit"></i> Update</button>
        </div>

      </div>


    </div>
  </div>






  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
